<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREINO A</title>
    <link rel="stylesheet" href="design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
</head>

<body data-treino="A">
    <div id="topo"> 
        <header class="topo-header">
            <h1>TREINO - A</h1>
            <a href="index.html" class="btn-home">HOME</a>
        </header>
        <main class="topo-centro">
            <div id="navegacao">
                <p>Adicione, modifique e exclua seus exercícios.</p>
                <p>Acrescente as repetições e carga, para controle futuro</p>
                <p>Clique em cima do exercicio para marcar como <strong style="color:rgb(92, 189, 81) ;">FEITO</strong>!</p>
            </div>
        </main>
    </div>
            <section class="container">
                <div id="inicio">
                    <input type="text" id="texto" placeholder="digite seu exercício...">
                    <button type="button" id="adicionar">adicionar</button>
                </div>

                <div class="tempo-box">
                <!--timer-->
                    <div class="tempo-item" id="timerBox">
                        <span class="tempo-label">Timer</span>
                        <button  class="tempo-display" id="timerDisplay">00:00</button>

                        <div class="tempo-opcoes">
                            <input type="text" id="timerInput" value="05:00">

                            <button id="timerPlay">▶</button>
                            <button id="timerReset">⏹</button>
                        </div>
                    </div>

                    <div class="divisor"></div>

                    <!--cronometro-->
                    <div class="tempo-item" id="cronoBox">
                        <span class="tempo-label">Cronômetro</span>
                        <button class="tempo-display" id="cronometroDisplay">00:00</button>

                        <div class="tempo-opcoes">
                            <button id="cronoPlay">▶</button>
                            <button id="cronoPause">⏸</button>
                            <button id="cronoReset">⏹</button>
                        </div>
                    </div>

                </div>
                    <div>
                        <ul id="exercicios"></ul>
                    </div>
                    <button                     id="salvarTreinoDia">Salvar

                    </button>
            </section>
                        
                
    <footer>
        <p>Site desenvolvido por Augustinho.</p>
    </footer>
    
    <script src="intercao.js"></script>
    
</body>
</html>
