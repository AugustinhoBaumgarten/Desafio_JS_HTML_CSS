<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
    <style>
        header{
            background-color: rgb(158, 43, 43);
            border-radius: 10px;
            height: 5vh;
        }

        h1{
            text-align: center;
            color: aliceblue;
            
        }
        div{
            background-color: rgb(114, 113, 115);
            color: white;
            border-radius: 10px;
        }
        div > p{
            text-align: center;
        }
        div > h2{
            text-align: center;
        }
        #entrada{
            text-align: center;

        }
        div > input#item{
            height: 50px;
            font-size: 1.5em;
            
        }

    </style>
</head>
<body>
    <header>
        <h1>Lista de compras</h1>
    </header>
    <main>
        <section>
            <div>
                <h2>- Monte sua lista de compras -</h2>
            </div>
            <div id="entrada">
                <input type="text" id="item" placeholder="Digite um item">
                <button id="botao" type="button">Adicionar</button>
            </div>
            <ul id="lista"></ul>
        </section>
    </main>
    <footer>

    </footer>
    <script src="interacao.js"></script>
</body>
</html>
